<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人中心</title>
		<meta name="viewport"content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" /> 
		<link rel="stylesheet" type="text/css" href="../css/css.css"/>
		<link rel="stylesheet" type="text/css" href="../fonts/iconfont.css"/>
		<link href="../up/css/common.css" type="text/css" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="../up/css/index.css"/>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>

		<style type="text/css">
			.Essentialinformation .span{font-size: .8rem;float: left !important;}
			.Essentialinformation input[type=text]{float: left;}
			.Essentialinformation > div{margin: .7rem 0;overflow: hidden;} 
			.select select{float: left;margin-top: .2rem;}
			.select select:nth-child(1){margin-top: 0;}
			label{font-size: .7rem;line-height: 1.5rem;vertical-align: middle;}
			label input[type=radio]{vertical-align: middle;}
			textarea{width: 9.8rem;padding: .2rem;height: 4rem;} 
			
			
			/*上传图片部分*/
			.z_file .add-img{width: 5.5rem  !important;height: 6rem !important;} 
			.upimg-div .up-section{width: 5.5rem  !important;height: 6rem !important;}
		</style>
	</head>
	<body>
		<div class="background " id="head">
			<div class="content">
				<nav>
					<div class="logo">
						<img src="../img/LOGO(1).png" /> 
					</div>
					<div>
						<a href="#" class="font ">东莞<span class="font-sx">[选择城市]</span></a>
					</div>
					<div style="text-align: right;">
						<a href=""><i class="iconfont i_big margin_r">&#xe619;</i></a> 
						<a href=""><i class="iconfont i_big ">&#xe624;</i></a>
					</div>
				</nav>
			</div>
		</div>
		<!--内容区域-->	
		<div id="con">
			<div class="background ">
				<div class="content">
					<div class="title font-m  bule title-border">
						仓库出售
					</div> 
				</div>
			</div>
			<!--基本信息-->
			<div class="background">
				<div class="title content font-sm  border">
					基本信息
				</div>				
				<div class="content Essentialinformation">
					<div>
						<span class="span">地区：</span>
						<div class="l td select">
						<select name="">
							<option value="1">省</option>
						</select>
						<select name="">
							<option value="2">市</option>
						</select>
						<select name="">
							<option value="3">镇</option>
						</select>							
						</div>
					</div>
					
					<div>
						<span class="span">价格：</span>
						<input type="text" class="input-m margin_r" id="" value="" /> 
						<label for="q" class="margin_r"><input type="radio" name="yd" id="q" value="" checked=""/> 元/m&sup2;天</label> 
						<label for="w"><input type="radio" name="yd" id="w" value="" /> 元/m&sup2;月</label> 
					</div>
					
					<div>
						<span class="span">面积：</span>
						<input type="text" id="" class="input-m margin_r" value="" /> 
						<label for="">m&sup2;</label>
					</div>
					<div>
						<span class="span">层数：</span>
						<input type="text" id="" class="input-m margin_r" value="" />
						<label for="">层</label>
					</div>
					<div>
						<span class="span">层高：</span> 
						<input type="text" id="" class="input-m margin_r" value="" />
						<label for="">米</label> 
					</div>					
				</div>
			</div>
			<!--基本信息end-->
			<!--详细描述-->
			<div class="background margin_t">
				<div class="content">
					<div class="title font-sm  border">
						详情描述
					</div>
					<div>
						<div class="content Essentialinformation">
							<div>
								<span class="span">具体位置：</span>
								<input type="text" id="" value="" />							
							</div>
							<div>
								<span class="span">信息标题：</span>
								<input type="text" id="" value="" />							
							</div>
							<div>
								<span class="span">详细说明：</span>
								<textarea name="" rows="" cols="" placeholder="不少于10字····"></textarea>
							</div>
							<div>
								<span class="span">上传图片：</span>
								<div class="l upimgdiv">
									<div class="z_photo upimg-div clear" >
							               	 <section class="z_file fl">
							               	 	<img src="../up/img/a11.png" class="add-img">
							               	 	<input type="file" name="file" id="file" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple />
							               	 </section>
									        <aside class="mask works-mask">
												<div class="mask-content">
													<p class="del-p">您确定要删除作品图片吗？</p>
													<p class="check-p"><span class="del-com wsdel-ok">确定</span><span class="wsdel-no">取消</span></p>
												</div>
											</aside>							               	 
							         </div>	  
							         <div class="clear"></div>
								</div>
								
								<div>
									<span class="span">标注位置：</span>
									<a href="#" class="a-Geography ptc">点击添加</a>
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
			<!--详细描述end-->
			<!--联系信息-->
			<div class="background margin_t">
				<div class="content">
					<div class="title font-sm  border">
						详情描述
					</div>
				</div>
				<div class="content Essentialinformation">	
					<div>
						<span class="span">联系人：</span>
						<input type="text" id="" value="" />
					</div>
					<div>
						<span class="span">联系电话：</span>
						<input type="text" id="" value="" />
					</div>
					<a href="#" class="link_a ptc">提交</a>
				</div>
			</div>			
			<!--联系信息-->
			<!--有钱链接-->
			<div class="margin_t content paddingTB" >	
				<div class="content font-s ">
					镇区直达
					<div id='Direct' >
						<a href="#">东城厂房出租</a>
						<a href="#">南城厂房出租</a>
						<a href="#">塘厦厂房出租</a>
						<a href="#">长安厂房出租</a>
						<a href="#">常平厂房出租</a>
						<a href="#">企石厂房出租</a>	 	 				
					</div>					
				</div>
			</div>
			<!--有钱链接-->
		</div>

		
		<!--底部菜单-->
		<div class="background bottom">
			<a href="#">
				<div>
					<i class="iconfont">&#xe603;</i>
					<div>首页</div>
				</div>
			</a>
			<a href="#">
				<div>
					<i class="iconfont">&#xe602;</i>
					<div>需求信息</div>
				</div>
			</a>
			<a href="#">
				<div>
					<i class="iconfont">&#xe68d;</i>
					<div>发布需求</div>
				</div>
			</a>
			<a href="#">
				<div>
					<i class="iconfont">&#xe63e;</i>
					<div>出租信息</div>
				</div>
			</a>
			<a href="#">
				<div>
					<i class="iconfont">&#xe62a;</i>  
					<div>个人中心</div>
				</div>
			</a>
		</div>
		
	</body>
	<script src="../up/js/imgUp.js"></script> 
	<script type="text/javascript">
		$(function(){
			var bodyH=$('body').height();//全部
			var headH=$('#head').height();
			var bH=$('.bottom').height();//底部高度
			$('#con').height(bodyH-bH-headH)//内容高度
		})
		
	</script>	
</html>
