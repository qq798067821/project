	<script type="text/javascript">
		$(function(){
			var bodyH=$('body').height();//全部
			var headH=$('#head').height();
			var bH=$('#bottom').height();//底部高度
			$('#con').height(bodyH-bH-headH)//内容高度  
			
			/*头部选项卡*/
			$('#tabList1 div').on('touchstart',function(){
				$(this).addClass('border-bottom-ptc').siblings().removeClass('border-bottom-ptc')  
			})			
		})

		/*选项卡*/
		tabs('.tab')
		function tabs(obj){
		 	$('.select').on('touchstart',function(){
		 		var tab=$(this).attr('href');
		 		$(obj+'> div').each(function(){
		 			if($(this).attr('id')==tab) 
		 			{
		 				$(this).show(); 
		 			}else{
		 				$(this).hide();
		 			}
		 		})
		 	})	 
		}


		//设置最近发部各表单的长度
		var w= $('.tab').width();
		$('.tab li>div').width(w/4);
		
		$('input[type=file]').change(function(){
			var urls =URL.createObjectURL(this.files[0]);
			var img = $('<img src="" onclick="removeImg(this)"/>');
			img.attr('src',urls);
			$(this).parent().append(img);//添加图片
		})
